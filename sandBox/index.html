<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример Script</title>
    <script>
        // JavaScript-код, который выполнится при загрузке страницы
        function sayHello() {
            alert('Привет, мир!');
        }
    </script>
</head>
<body>
    <h1>Пример использования тега script</h1>
    <button onclick="sayHello()">Нажми меня</button>
</body>
</html>
