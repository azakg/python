<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление рестораном и отзывами</title>
    <style>
        /* Скрываем формы по умолчанию */
        #restaurantForm, #reviewsForm {
            display: none;
        }
        /* Простая стилизация кнопок */
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        // Функция переключения видимости формы
        function toggleForm(formId) {
            // Скрываем обе формы
            document.getElementById('restaurantForm').style.display = 'none';
            document.getElementById('reviewsForm').style.display = 'none';
            
            // Показываем только выбранную форму
            document.getElementById(formId).style.display = 'block';
        }
    </script>
</head>
<body>

    <!-- Кнопки для выбора формы -->
    <button onclick="toggleForm('restaurantForm')">Ресторан</button>
    <button onclick="toggleForm('reviewsForm')">Отзывы</button>

    <!-- Форма для управления рестораном -->
    <div id="restaurantForm">
        <h2>Управление рестораном</h2>
        <form>
            <label for="name">Название ресторана:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="description">Описание:</label><br>
            <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

            <label for="street">Улица:</label>
            <input type="text" id="street" name="street"><br><br>

            <label for="city">Город:</label>
            <input type="text" id="city" name="city"><br><br>

            <label for="state">Штат:</label>
            <input type="text" id="state" name="state"><br><br>

            <label for="zipcode">Почтовый индекс:</label>
            <input type="text" id="zipcode" name="zipcode"><br><br>

            <button type="submit">Сохранить</button>
        </form>
    </div>

    <!-- Форма для управления отзывами -->
    <div id="reviewsForm">
        <h2>Управление отзывами</h2>
        <form>
            <label for="reviewerName">Имя пользователя:</label>
            <input type="text" id="reviewerName" name="reviewerName"><br><br>

            <label for="review">Отзыв:</label><br>
            <textarea id="review" name="review" rows="4" cols="50"></textarea><br><br>

            <label for="rating">Оценка (1-5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5"><br><br>

            <button type="submit">Сохранить</button>
        </form>
    </div>

</body>
</html>
